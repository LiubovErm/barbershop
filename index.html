<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap'">
</head>
<body>
    <header class="header" id="header">
        <div class="header__container container">
          <a class="logo" href="./index.html" aria-label="Логотип сайта">
            <svg class="logo__img" width="69" height="56">
                <use href="./images/icons.svg#logo"></use>
            </svg>
          </a>
  
          
          <nav class="navigation">
            <ul class="navigation__list list">
              <li class="navigation__item">
                <a class="link navigation__link navigation__link--current" href="#about">Про нас</a>
              </li>
              <li class="navigation__item">
                <a class="link navigation__link" href="#price">Послуги та ціни</a>
              </li>
              <li class="navigation__item">
                <a class="link navigation__link" href="#team">Мастера</a>
              </li>
              <li class="navigation__item">
                <a class="link navigation__link" href="#contacts">Контакти</a>
              </li>
            </ul>
          </nav>
  
          <div class="header__gruop">
            <a class="link header__phone" href="tel:380441111111">+38 044 111 11 11</a>
            <button class="header__btn btn btn--mode-dark" type="button" data-modal-open>
              онлайн-запис
            </button>
  
            <div class="backdrop is-hidden" data-modal>
              <div class="modal-wrapper">
                <button class="modal-btn" data-modal-close>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 320 512"
                    width="18"
                    height="18"
                  >
                    <path
                      d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"
                    />
                  </svg>
                </button>
  
                <strong class="modal-title">Залишьте заявку на стрижку</strong>
                <form class="modal-form">
                  
                  <label class="modal-form__group">
                    <span class="modal-form__label">Им'я</span>
                    <input
                      class="modal-form__input"
                      type="text"
                      name="user-name"
                      minlength="3"
                      placeholder=" "
                      required
                    />
                    <span class="alert alert--warning">
                      Им'я має складатись мінімум з 3 символів
                    </span>
                    <svg class="alert-icon alert-icon--warning" width="18" height="18">
                      <use href="./images/icons.svg#icon-user-plus"></use>
                    </svg>
                    <span class="alert alert--error"> Ви ввели некоректні дані </span>
                    <svg class="alert-icon alert-icon--error" width="18" height="18">
                      <use href="./images/icons.svg#icon-user-plus"></use>
                    </svg>
                    <svg class="modal-form__icon" width="20" height="20">
                      <use href="./images/icons.svg#icon-user-plus"></use>
                    </svg>
                  </label>
  
                  <label class="modal-form__group">
                    <span class="modal-form__label">Телефон</span>
                    <input
                      class="modal-form__input"
                      type="phone"
                      name="user-phone"
                      placeholder=" "
                      required
                    />
                    <span class="alert alert--warning">
                      Введить номер телефону в форматі +38 099 123 45 67
                    </span>
                    <svg class="alert-icon alert-icon--warning" width="15" height="15">
                      <use href="./images/icons.svg#icon-phone1"></use>
                    </svg>
                    <span class="alert alert--error"> Ви ввели некоректні дані </span>
                    <svg class="alert-icon alert-icon--error" width="15" height="15">
                      <use href="./images/icons.svg#icon-phone1"></use>
                    </svg>
                    <svg class="modal-form__icon" width="20" height="20">
                      <use href="./images/icons.svg#icon-phone1"></use>
                    </svg>
                  </label>
  
                  <label class="modal-form__group">
                    <span class="modal-form__label">Пошта</span>
                    <input
                      class="modal-form__input"
                      type="mail"
                      name="user-mail"
                      placeholder=" "
                      required
                    />
                    <span class="alert alert--warning">
                      Введить пошту в форматі example@mail.com
                    </span>
                    <svg class="alert-icon alert-icon--warning" width="15" height="15">
                      <use href="./images/icons.svg#icon-envelop"></use>
                    </svg>
                    <span class="alert alert--error"> Вы ввели не корректные данные </span>
                    <svg class="alert-icon alert-icon--error" width="15" height="15">
                      <use href="./images/icons.svg#icon-envelop"></use>
                    </svg>
                    <svg class="modal-form__icon" width="20" height="20">
                      <use href="./images/icons.svg#icon-envelop"></use>
                    </svg>
                  </label>
  
                  
                  <p class="modal-form__subtitle">Виберіть форму оплати</p>
                  <div class="modal-form__pay-type">
                    <label class="modal-form__pay-group">
                      <input
                        class="modal-form__pay-checkbox visually-hidden"
                        type="radio"
                        name="user-pay"
                        checked
                      />
                      <svg class="modal-form__pay-option" width="50" height="50">
                        <use href="./images/form-sprite.svg#icom-ms-card"></use>
                      </svg>
                    </label>
  
                    <label class="modal-form__pay-group">
                      <input
                        class="modal-form__pay-checkbox visually-hidden"
                        type="radio"
                        name="user-pay"
                      />
                      <svg class="modal-form__pay-option" width="50" height="50">
                        <use href="./images/form-sprite.svg#icon-visa"></use>
                      </svg>
                    </label>
                  </div>
  
                  
                  <label class="modal-form__policy-group">
                    <input
                      class="modal-form__checkbox visually-hidden"
                      type="checkbox"
                      tabindex="-1"
                      id="chk1-label"
                      data-modal-checkbox
                      checked
                    />
                    <span
                      class="modal-form__custom-checkbox"
                      tabindex="0"
                      role="checkbox"
                      aria-checked="false"
                      aria-labelledby="chk1-label"
                    >
                      <svg class="modal-form__custom-checkbox-icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-icon-check"></use>
                      </svg>
                    </span>
                    <span class="modal-form__policy-desc"
                      >Погоджуюсь з
                      <a class="modal-form__policy-link" href="">Політикою користування</a>
                      данных</span
                    >
                  </label>
  
                  <button
                    class="btn btn--mode-light modal-form__submit-btn"
                    type="submit"
                    disabled="false"
                    data-submit-btn
                  >
                    Відправити
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
</body>
</html>
